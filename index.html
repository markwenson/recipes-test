<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://css.gg/bookmark.css' rel='stylesheet'>
    <link href='https://css.gg/flag.css' rel='stylesheet'>
    <title>Recipes</title>
</head>

<body>
    <header>
        <inner-column>
            <header-div>
                <nav>
                    <li>
                        <a href="#">Forums</a>
                    </li>
                    <li>
                        <a href="#">Desserts</a>
                    </li>
                    <li>
                        <a href="#">Books</a>
                    </li>
                    <li>
                        <a href="#">All Recipes</a>
                    </li>
                    <li>
                        <a href="#">Popular</a>
                    </li>
                </nav>
                <nav-div>
                    <li>
                        <a href="#">Register</a>
                    </li>
                    <li>
                        <a href="#">Login</a>
                    </li>
                </nav-div>
            </header-div>
        </inner-column>
    </header>
    <main>
        <section class="search-section">
            <inner-column>
                <graphic-div>                
                    <text-content>                    
                        Tasty Recipes
                    </text-content>
                    
                    <search-div>
                        <label for="search" class="fa fa-search"></label>
                        <input type="search" id="search" name="search" placeholder="Search">
                    </search-div>
                    <div>
                        <i class="gg-bookmark"></i>
                        <i class="gg-flag"></i>
                    </div>
                </graphic-div>
            </inner-column>
        </section>

        <section>
            <inner-column>
                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1"></input>
                        <input type="radio" name="radio-btn" id="radio2"></input>
                        <input type="radio" name="radio-btn" id="radio3"></input>
                        <input type="radio" name="radio-btn" id="radio4"></input>
                        <input type="radio" name="radio-btn" id="radio5"></input>
                        <input type="radio" name="radio-btn" id="radio6"></input>
                    </div>
                    <div class="slider-images">
                        <div class="slide-first">
                            <img src="images/barbecue.jpg" alt="">
                            <h4>Barbecue</h4>
                            <button>Get Recipe</button>
                        </div>
                        <div class="slide">
                            <img src="images/burger.jpg" alt="">
                            <h4>Burger</h4>
                            <button>Get Recipe</button>
                        </div>
                        <div class="slide">
                            <img src="images/ham-sandwich.jpg" alt="">
                            <h4>Ham Sandwich</h4>
                            <button>Get Recipe</button>
                        </div>
                        <div class="slide">
                            <img src="images/pasta.jpg" alt="">
                            <h4>Pasta</h4>
                            <button>Get Recipe</button>
                        </div>
                        <div class="slide">
                            <img src="images/spaghetti.jpg" alt="">
                            <h4>Spaghetti</h4>
                            <button>Get Recipe</button>
                        </div>
                        <div class="slide">
                            <img src="images/indian-soup.jpg" alt="">
                            <h4>Indian Soup</h4>
                            <button>Get Recipe</button>
                        </div>
                    </div>
                    <div class="slider-navigation">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                        <label for="radio5" class="manual-btn"></label>
                        <label for="radio6" class="manual-btn"></label>
                    </div>
                </div>
            </inner-column>
            
        </section>
    </main>
</body>

</html>
